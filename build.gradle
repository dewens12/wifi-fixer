buildscript {
    ext.kotlin_version = '1.2.30'


    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
        google()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'checkstyle'
apply plugin: 'pmd'


repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    google()

}

dependencies {
    implementation 'com.android.support:support-compat:27.1.1'
    implementation 'com.android.support:preference-v7:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'com.android.support:support-v13:27.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.test:runner:1.0.1'
    implementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.databinding:library:3.1.1'
    implementation 'com.android.databinding:baseLibrary:3.1.1'
    implementation 'com.android.databinding:adapters:3.1.1'
    // implementation 'com.android.databinding:compiler:3.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

android {
    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
    signingConfigs {
        release
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFile "proguard-project.txt"
            compileSdkVersion 27
            buildToolsVersion "27.0.3"
            signingConfig signingConfigs.release
        }

        debug {
            debuggable true
            minifyEnabled false
            compileSdkVersion 27
            buildToolsVersion "27.0.3"
        }
    }
    if (project.hasProperty("storeFile")) {
        android.signingConfigs.release.storeFile = file(storeFile)
    }
    if (project.hasProperty("storePassword")) {
        android.signingConfigs.release.storePassword = storePassword
    }
    if (project.hasProperty("keyAlias")) {
        android.signingConfigs.release.keyAlias = keyAlias
    }
    if (project.hasProperty("keyPassword")) {
        android.signingConfigs.release.keyPassword = keyPassword
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // instrumentTest.setRoot('tests')
    }
    defaultConfig {
        minSdkVersion 25
       targetSdkVersion 27

    }
    productFlavors {
    }
    compileSdkVersion 27
    buildToolsVersion '28.0.0 rc1'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    checkstyle {
        toolVersion = '8.1' // optionally specify tool version
    }

    pmd {
        toolVersion = '5.8.1' // optionally specify tool version
    }

    tasks.withType(Checkstyle) {
        ignoreFailures = true // REQUIRED because the plugin will report only up to the point the first issue if this is not set
        showViolations = false

        reports {
            xml.enabled = true  // REQUIRED the plugin parses xml reports so this is essential
        }

        include '**/*.java'
    }

    tasks.withType(Pmd) {
        ignoreFailures = true // REQUIRED because the plugin will report only up to the point the first issue if this is not set

        reports {
            xml.enabled = true  // REQUIRED the plugin parses xml reports so this is essential
        }

        include '**/*.java'
    }
    dexOptions {
    }
}